<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <div class="header__logo__search-var">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de mercado liebre">
    </header>
    <main>
        <div class="main__form">
            <h1>Ingresa tus datos</h1>
            <form action="" method="post">
                <input type="text" name="nombreUser" placeholder="Nombre de usuario">
                <input type="password" name="contraseña" placeholder="Contraseña">

                <div class="main__boton">
                    <button type="submit">Entrar</button>
                    <button class="crea_tu_cuenta"><a href="/register">Crea tu cuenta</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
